<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Scramble Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: #222; */
            color: white;
            text-align: center;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .screen {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .menu-button:hover {
            background-color: #555;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .screen {
                padding: 15px;
                width: 90%;
            }

            #background-video {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .screen h1, .screen h2, .screen h3 {
                font-size: 1.5em;
            }

            #user-input, #submit-btn {
                width: 90%;
                margin-top: 10px;
            }
        }

        @media (max-width: 320px) {
            .menu-button {
                padding: 8px 15px;
                font-size: 14px;
            }

            #start-btn, #submit-btn, #restart-game-btn {
                padding: 8px 16px;
            }

            .screen h1, .screen h2, .screen h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

<a href="/select.html" class="menu-button">Menu</a>

    <!-- Embed the video here -->
    <video autoplay muted loop id="background-video">
        <source src="bg-vdeo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="start-screen" class="screen">
        <h1>Welcome to the Riddle Scramble Game!</h1>
        <p>Unscramble the word based on the riddle provided.</p>

        <button id="start-btn">Start Game</button>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <h2>Riddle:</h2>
        <p id="riddle"></p>
        <h3>Unscrambled Word:</h3>
        <p id="scrambled-word"></p>
        <input type="text" id="user-input" placeholder="Type your guess">
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <div id="end-screen" class="screen" style="display: none;">
        <h2>Game Over!</h2>
        <p id="final-message"></p>
        <button id="restart-game-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
